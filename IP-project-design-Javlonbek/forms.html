<!doctype html>
 <html>
   <head>
	   	<meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="mobile-web-app-capable" content="yes" />
	    <meta name="HandheldFriendly" content="True" />
	    <meta name="MobileOptimized" content="320" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="bootstrap.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />

   </head>
	<body class="login-img bg-gradient">
		<section id="login-form">
			<div class="page-single">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-8 col-md-6 mx-auto">
							<div class="text-center mb-6 ">
								<img src="assets/images/brand/logo.png" class="h-6" alt="" />
							</div>
							<form class="card" method="post">
								<div class="card-body p-6">
									<div class="card-title text-center">Login to your Account </div>
									<div class="form-group">
										<label class="form-label">Username </label>
										<input name="username" type="text" class="form-control" placeholder="Your username" />
									</div>
									<div class="form-group">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" placeholder="Password" />
									</div>
									<div class="form-footer">
										 <button type="submit" class="btn btn-primary btn-block form-button">Sign in </button>
									</div>
									 <div class="text-center text-muted mt-3">
										Don't have account yet?  <a href="/register">Sign up </a>
									 </div>
								</div>
							</form>
						 </div>
					 </div>
				 </div>
			 </div>
		</section>

		<section id='registration-form'>
			<div class="container">
				 <div class="row">
					 <div class="col-12 col-sm-8 col-md-6 mx-auto">
						<div class="text-center mb-6">
							<img src="assets/images/brand/logo.png" class="h-6" alt="" />
						</div>
						<form class="card" method="post">
							<div class="card-body p-6">
								 <div class="card-title text-center">Create New Account </div>
								 <div class="form-group">
									 <label class="form-label">Name </label>
									 <input name='name' type="text" class="form-control" placeholder="Enter name" />
								 </div>
								 <div class="form-group">
									<label class="form-label">Email address </label>
									<input name='email' type="email" class="form-control" placeholder="Enter email" />
								 </div>
								 <div class="form-group">
									<label class="form-label">Phone number </label>
									<input name='phone' type="text" class="form-control" placeholder="Enter your phone number" />
								 </div>
								 <div class="form-group">
									 <label class="form-label">Username </label>
									 <input name='username' type="text" class="form-control" placeholder="Enter username" />
								 </div>
								<div class="form-group">
									 <label class="form-label">Password </label>
									 <input name='password' type="password" class="form-control" placeholder="Password" />
								</div>
								<div class="form-footer">
									 <button type="submit" class="btn btn-primary btn-block form-button">Create new account </button>
								</div>
								<div class="text-center text-muted mt-4">
									Already have account?  <a href="/login">Sign in </a>
								</div>
							</div>
						 </form>
					 </div>
				 </div>
			</div>
		</section>

		<section id='order-form'>
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-8 col-md-6 mx-auto">
						<div class="text-center mb-6 ">
							<img src="assets/images/brand/logo.png" class="h-6" alt="" />
						</div>
						<form class="card" method="post">
							<div class="card-body p-6">
								<div class="card-title text-center">Order Details </div>
								<div class="form-group">
									<label class="form-label">Contact name </label>
									<input name='name' type="text" class="form-control" placeholder="Contact name" />
								</div>
								<div class="form-group">
									<label class="form-label">Phone number</label>
									<input type="text" class="form-control" placeholder="Valid phone number to contact" />
								</div>
								<div class="form-group">
									<label class="form-label">Address line1</label>
									<input name='address1' type="text" class="form-control" placeholder="City (or Region)" />
								</div>
								<div class="form-group">
									<label class="form-label">Address line2</label>
									<input name='address2' type="text" class="form-control" placeholder="Street, Home â„–" />
								</div>
								<div class="form-footer">
									<button type="submit" class="btn btn-primary btn-block form-button">Order now </button>
								</div>
							</div>
						</form>
					 </div>
				</div>
			</div>
		</section>
		<script src="assets/js/vendors/jquery-3.2.1.min.js"></script>
	</body>
 </html>
